<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pear P2P Taskboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./vendor/sortable.min.js" defer></script>
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <main>
      <div id="setup">
        <button id="create-chat-room">Create Room</button>
        <div id="or">— or —</div>
        <form id="join-form">
          <button type="submit" id="join-chat-room">Join Room</button>
          <input
            required
            id="join-chat-room-topic"
            type="text"
            placeholder="Room Topic (hex)"
          />
        </form>
      </div>

      <div id="loading" class="hidden">Loading …</div>

      <div id="todo" class="hidden">
        <div id="details">
          <div>Topic: <span id="chat-room-topic"></span></div>
          <div>Peers: <span id="peers-count">0</span></div>
        </div>

        <form id="todo-form">
          <input required id="todo-name" type="text" placeholder="Task title" />
          <input
            id="todo-desc"
            type="text"
            placeholder="Description (optional)"
          />
          <button type="submit">Add Task</button>
        </form>

        <input
          id="todo-search"
          type="text"
          placeholder="Search by title or date…"
        />

        <div id="board">
          <div class="column" data-status="todo">
            <h2>To Do</h2>
            <div class="list" id="list-todo" data-status="todo"></div>
          </div>
          <div class="column" data-status="in-progress">
            <h2>In Progress</h2>
            <div
              class="list"
              id="list-in-progress"
              data-status="in-progress"
            ></div>
          </div>
          <div class="column" data-status="done">
            <h2>Done</h2>
            <div class="list" id="list-done" data-status="done"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
